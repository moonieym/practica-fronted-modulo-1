<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metadatos adicionales -->
     <meta name="author" content="Monserrat">
     <meta name="description" content="una pagina de mi proyecto final de html del bootcamp sobre etiquetas semnaticas y estructura basica de una pagina web">
     <meta name="keywords" content="html, etiquetas semnaticas, proyecto">
     <!-- Enlace a Material Icons -->
      <!-- Este enlace carga la biblioteca de Material Icons desde Google Fonts, permitiendo el uso de iconos con nombres especificos -->
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material+Icons" />
    <link rel="icon" hreef="" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Mi blog personal</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre mi</a></li>
                <li><a href="#">Articulos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>    
    </header>
    <main>
        <section id="contacto">
            <h2>Formulario de contacto</h2>
            <p>Rellena el formulario para enviarme tus comentarios o preguntas.</p>
             <!-- Formulario de contacto -->
             <form>
                <!-- label es una etiqueta que nos sirve para asociar un texto descrptivo a un elemento de entrada.
                 El atributo for en label ayuda a vincularlo con eun elemento de formulario especifico ya que el atributo for contiene el id del campo de entrada con el cual se asocia -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

                <label for="email">Coreo electronico:</label>
                <input type="email" id="email" placeholder="Ejemplo@correo.com" required>

                <label for="asunto">Asunto:</label>
                <select id="asunto">
                    <option>Consulta</option>
                    <option>Sugerencia</option>
                    <option>Queja</option>
                    <option>Otro</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aqui..." required></textarea>

                <!-- fieldset nos sirve para agrupar elementos de un formulario relacionado. Facilita la compresion navegacion en el formulario, especialmnete para los usuarios de lectores de pantalla -->
                <fieldset>
                    <!-- legend nos ayuda a proporcionar un titulo a mi grupo de informacion almacenado el fieldset -->
                    <legend>Genero</legend>
                    <!-- Cada boton de radio tiene el mismo 'name' para permitir seleccionar solo una opcion en este grupo -->
                    <label for="genero-masculino">Masculino</label>
                    <input type="radio" name="Genero" id="genero-masculino">

                    <label for="genero-femenino">Femenino</label>
                    <input type="radio" name="Genero" id="genero-femenino">

                    <label for="genero-otro">Otro</label>
                    <input type="radio" name="Genero" id="genero-otro">
                </fieldset>

                <fieldset>
                    <legend>Intereses</legend>
                    <label for="Intereses">Musica</label>
                    <input type="checkbox" name="Musica" id="Intereses-Musica">
                    <label for="Intereses">Leer</label>
                    <input type="checkbox" name="Leer" id="Intereses-Leer">
                    <label for="Intereses">Bailar</label>
                    <input type="checkbox" name="Bailar" id="Intereses-Bailar">
                    <label for="Intereses">Ver series y peliculas</label>
                    <input type="checkbox" name="Ver series y peliculas" id="Intereses-Ver series y peliculas">
                    <label for="Intereses">Escribir</label>
                    <input type="checkbox" name="Escribir" id="Intereses-Escribir">
                </fieldset>

                <input type="file" name="archivo" id="archivo">

                <button type="submit">Enviar</button>

             </form>
        </section>     
    </main>
    <footer>
        <p>&copy; 2024 Monserrat. Todos los derechos reservados</p>
</body>
</html>
